<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200,400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="icon-profile icon-header" src="images/dog-profile.jpg" alt="profile icon">
                <img class="logo icon-header" src="images/logo.png" alt="logo">
                <img class="icon-chat icon-header" src="images/icon-chat.png" alt="chat icon">
            </header>

            <main id="main">
                <button id="try-again" class="hidden">Try Again!</button>
            </main>

            <footer>
                <button><img src="images/icon-cross.png" id="btn-dislike" class="icon-cross icon-footer"></button>
                <button><img src="images/icon-heart.png" id="btn-like" class="icon-heart icon-footer"></button>
            </footer>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
