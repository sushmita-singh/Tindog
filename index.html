<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200,400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="icon-profile icon-header" src="images/icon-profile.png" alt="profile icon">
                <img class="logo icon-header" src="images/logo.png" alt="logo">
                <img class="icon-chat icon-header" src="images/icon-chat.png" alt="chat icon">
            </header>
            <main>
                <div class="dog-data">
                    <img id="img-dog" src="images/dog-teddy.jpg" alt="teddy">
                    <img src="images/badge-like.png" id="badge-like" class="badge show">
                    <h1 id="dog-name">Teddy, <span id="dog-age">30</span></h1>
                    <p id="dog-desc">How you doin?</p>
                </div>
            </main>
            <footer>
                <a href=""><img src="images/icon-cross.png" class="icon-cross icon-footer"></a>
                <a href=""><img src="images/icon-heart.png" class="icon-heart icon-footer"></a>
            </footer>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
